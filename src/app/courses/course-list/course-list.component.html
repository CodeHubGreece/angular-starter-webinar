<div class="row">
  <div *ngFor="let course of courses" class="card col-sm-3 mb-5 ml-3">
    <img src="assets/{{course.image}}" class="card-img-top" [alt]="course.title">
    <div class="card-body">
      <h5 class="card-title">{{course.title}}</h5>
      <p class="card-text">{{course.description}}</p>
    </div>
    <button class="btn btn-primary" (click)="selectedCourse=course">Show details</button>
  </div>
</div>


<div class="cb-modal" [ngClass]="{'show': selectedCourse}" *ngIf="selectedCourse" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{selectedCourse.title}}</h5>
        <button type="button" class="close" (click)="selectedCourse=null">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Price: {{selectedCourse.price | currency:'EUR'}}</li>
          <li class="list-group-item" *ngIf="selectedCourse.scheduleDate">When: {{selectedCourse.scheduleDate | date}}</li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="selectedCourse=null">Close</button>
      </div>
    </div>
  </div>
</div>
